<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <button id="startButton">Start Work</button>
    <button id="shortBreakButton">Short Break</button>
    <button id="longBreakButton">Long Break</button>
    <button id="resetButton">Reset</button>

    <h2>Blocked Sites</h2>
    <textarea id="blockedSites" placeholder="Enter sites to block, one per line"></textarea>

    <script src="popup.js"></script>
</body>
</html>
