<!DOCTYPE html>
<html>
<head>
    <title>Focus Timer</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>Focus Timer</h1>
    <div id="timer">25:00</div>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
    
    <h2>Blocked Sites</h2>
    <textarea id="blockedSites" rows="5" cols="20" placeholder="Enter sites to block, one per line"></textarea>
    <button id="saveButton">Save Blocked Sites</button>
    
    <script src="popup.js"></script>
</body>
</html>
